<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name = "viewport", content="width=device-width, initial-scale=1.0">
    <title>Welcome to </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Movie Rating Platform</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#search">Search Movies</a></li>
                <li><a href="#rate">Rate the Movies</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to Movie Rating Platform. Looking forward to your review.</p>
        </section>
        <section id="search">
            <h2>Search Movies</h2>
            <input type="text" id="search-input" placeholder="Search for a movie..">
            <button id="search-button">Search</button>
            <div id="search-results"></div>
        </section>
        <section id="rate">
            <h2>Rate a Movie</h2>
            <input type="text" id="rate-movie-title" placeholder="Movie title">
            <textarea id="rate-movie-review" placeholder="Your review"></textarea>
            <input type="number" id="rate-movie-rating" placeholder="Rating (1-5)" min="1" max="5">
            <button id="submit-rating">Submit Rating</button>
            <div id="rating-message"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Movie Rating Platform. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
